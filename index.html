<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>

    <!-- Links -->
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/script.js" defer></script>


</head>


<body>
    
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1 class="text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h3 class="red">Nome Cognome</h3>
                <input type="text" id="name_surname">
            </div>

            <div class="col-4">
                <h3 class="red">Km da Percorrere</h3>
                <input type="text" id="km">
            </div>

            <div class="col-4">
                <h3 class="red">Fascia d'et√†</h3>
                <div>
                    <label class="form-label"></label>
                    <select id="age" required>
                        <option>Minorenne</option>
                        <option>Over 65</option>
                        <option>Maggiorenne</option>
                    </select>
                </div>
            </div>

                

            <div class="col-12 py-3">
                <h2 id="finalquote"></h2>
            </div>

            <div class="col">
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-1">
                        <div class="contents ">
                            <button class="red" id="generate">Genera</button> 
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="contents ">
                            <button class="red">Annulla</button>  
                        </div>
                    </div>
                    <div class="col-5"></div>
                </div>
            </div>
                
                
        </div>
    </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
